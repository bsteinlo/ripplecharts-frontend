<!DOCTYPE html>
<html>
  <head>
    <title>Ripple Charts Embedded Chart</title>
    
    <!-- D3 needs this -->
    <meta charset="utf-8">
    
    <script>
      API    = "http://api.ripplecharts.com/api";  
      DOMAIN = "http://localhost"; 
    </script>
    
    <!-- compiled CSS -->
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />

    <!-- compiled JavaScript -->
    <script type="text/javascript" src="moment.js"></script>
    <script type="text/javascript" src="d3.js"></script>
    <script type="text/javascript" src="ripple.js"></script>
    <script type="text/javascript" src="apiHandler.js"></script>
    <script type="text/javascript" src="priceChart.js"></script>
    <script type="text/javascript" src="pricechart-script.js"></script>
  
    <style>
      body {
        font-family:Arial, Helvetica, sans-serif;
        text-align:center;  
        margin:0;
        background:#fff;
      }
    </style>
  </head>
  <body>
    <div id="priceChart"></div>
    <script>
      var margin = {top: 30, right: 60, bottom: 50, left: 60};
      var width  = window.innerWidth  - margin.left - margin.right;
      var height = window.innerHeight - margin.top  - margin.bottom;
      
      PriceChartWidget({ 
        id        : "priceChart", 
        bodyTheme : true, 
        margin    : margin, 
        height    : height,
        width     : width
      }).loadFromQS();  
           
    </script>
  </body>
</html>
